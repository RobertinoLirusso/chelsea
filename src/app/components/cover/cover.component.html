<!-- Audio de fondo solo en la pÃ¡gina de cover -->
<audio #backgroundAudio
       autoplay
       loop
       muted
       preload="auto"
       style="display: none;">
  <source src="assets/audio/Chelsea Chelsea Chant.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="cover-container match-bg"
     [ngStyle]="{
       'background-image': 'url(' + backgroundImage + ')'
     }">

  <!-- Overlay para opacidad -->
  <div class="match-overlay"></div>

  <div class="cover-content">
    <h1 class="display-4">Road to Munich</h1>
    <p class="lead">Relive Chelsea's journey to their first ever UEFA Champions League title</p>
    <a routerLink="/matches" class="btn btn-light btn-lg mt-3">Let's Start</a>
  </div>
</div>
