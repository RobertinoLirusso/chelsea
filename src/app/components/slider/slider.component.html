<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 vw-100 text-black">
  <ng-container *ngIf="currentMatch">
    <div class="row w-100 align-items-center justify-content-center">
      <div class="col-md-12">
        <h5 class="text-center">{{ currentMatch.stage }}</h5>
        <h2 class="display-5 fw-bold text-center mb-3">{{ currentMatch.match }}</h2>
        <p class="lead text-center">
          <a [href]="currentMatch.match_report" target="_blank">{{ currentMatch.description }}</a>
        </p>
        <div class="text-center mt-4">
          <div class="text-center mt-4">
            <span class="text-success fw-semibold fs-5"
                  style="cursor: pointer;"
                  data-bs-toggle="modal"
                  data-bs-target="#goalModal"
                  title="Click to watch goal">
              <i class="fas fa-thin fa-futbol fa-bounce me-2"></i> Watch Goal
            </span>
          </div>          
        </div>        
      </div>
    </div>
  
    <div class="d-flex gap-5 mt-4 justify-content-center align-items-center w-100 position-absolute bottom-0 mb-3">
      <i class="fas fa-arrow-left fa-2x text-black"
         role="button"
         [class.opacity-25]="currentIndex === 0"
         [class.pointer-events-none]="currentIndex === 0"
         (click)="previousMatch()"
         title="Previous Match">
      </i>
    
      <i class="fas fa-arrow-right fa-2x text-black"
         role="button"
         [class.opacity-25]="currentIndex === matches.length - 1"
         [class.pointer-events-none]="currentIndex === matches.length - 1"
         (click)="nextMatch()"
         title="Next Match">
      </i>
    </div>
    
  </ng-container>
</div>

<!-- Fullscreen Modal for Local Video -->
<div class="modal fade" id="goalModal" tabindex="-1" aria-hidden="true" (shown.bs.modal)="playVideo()">
  <div class="modal-dialog modal-fullscreen m-0">
    <div class="modal-content bg-black p-0 border-0">
        <video #goalVideo
               *ngIf="currentMatch?.goal_video"
               [src]="currentMatch?.goal_video"
               muted
               class="w-100 h-100 object-fit-cover m-0"
               (ended)="onVideoEnded()">
          Your browser does not support the video tag.
        </video>
    </div>
  </div>
</div>
